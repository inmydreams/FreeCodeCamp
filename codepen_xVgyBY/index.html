<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>A Pen by  Karolina</title>
  
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Knewave'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  		<html>
      <head>
        <title>Simon</title>
      </head>
      <body>
        <div class="game-name text-center">Simon</div>
        <audio id='greenSound'>
          <source src='https://s3.amazonaws.com/freecodecamp/simonSound1.mp3'></source>
        </audio>
        <audio id='redSound'>
          <source src='https://s3.amazonaws.com/freecodecamp/simonSound2.mp3'></source>
        </audio>
        <audio id='blueSound'>
          <source src='https://s3.amazonaws.com/freecodecamp/simonSound3.mp3'></source>
        </audio>
        <audio id='yellowSound'>
          <source src='https://s3.amazonaws.com/freecodecamp/simonSound4.mp3'></source>
        </audio>

        <div class='container text-center'>
          <div class='col-sm-12'>
            <div class="game-screen well col-sm-2 col-sm-offset-5"></div>
          </div>
          <button class="btn btn-primary" id="game-start">Start</button>
          <button class="btn btn-primary" id="game-strict">Strict</button>
          <div class='row'>
            <div id="green" class="game-button"></div>
            <div id="red" class="game-button"></div>
          </div>
          <div class='row'>
            <div id="yellow" class="game-button"></div>
            <div id="blue" class="game-button"></div>
          </div>
        </div>
      </body>
</html>
  <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
