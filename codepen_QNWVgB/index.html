  <head>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container text-center col-sm-offset-2">

    <div id="current_temp">
      <h3 id="temp"></h3>
      <h3 id="celsius" class="selected">&deg;C</h3>
      <h3 id="fahrenheit">&deg;F</h3>
    </div>
    </div>
    </div>
